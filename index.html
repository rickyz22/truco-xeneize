<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Truco Xeneize - Anotador</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#003b70">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div class="header">
        <h2 style="margin:0;">TRUCO XENEIZE</h2>
    </div>

    <div class="marcador-container">
        <div class="equipo nos">
            <div class="nombre">NOS</div>
            <div id="puntosNos" class="puntos">0</div>
            <div class="botones">
                <button class="btn-restar" onclick="cambiarPuntos('nos', -1)">-</button>
                <button class="btn-sumar" onclick="cambiarPuntos('nos', 1)">+</button>
            </div>
        </div>

        <div class="equipo ellos">
            <div class="nombre">ELLOS</div>
            <div id="puntosEllos" class="puntos">0</div>
            <div class="botones">
                <button class="btn-restar" onclick="cambiarPuntos('ellos', -1)">-</button>
                <button class="btn-sumar" onclick="cambiarPuntos('ellos', 1)">+</button>
            </div>
        </div>
    </div>

    <div id="historial" class="historial">
        <div class="historial-item">Â¡Bienvenidos! Partido iniciado.</div>
    </div>

    <button class="btn-reset" onclick="reiniciar()">Reiniciar Partido</button>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Activo"))
                .catch(err => console.log("Error al registrar SW", err));
        }
    </script>

</body>
</html>
