<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Truco Xeneize</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#003b70">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icono.png">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="pantalla-inicio">
        <div class="logo-inicio">
            <h1>TRUCO<br>XENEIZE</h1>
            <button id="btn-empezar" onclick="comenzarJuego()">EMPEZAR PARTIDA</button>
        </div>
    </div>

    <div id="contenido-juego" style="display: none;">
        <div class="container">
            
            <header class="marcador-futbol">
                <div class="bloque-led">
                    <span class="etiqueta">NOS</span>
                    <div class="led-display">
                        <span id="num-nos">0</span>
                    </div>
                </div>

                <div id="cronometro">00:00</div>

                <div class="bloque-led">
                    <span class="etiqueta">ELLOS</span>
                    <div class="led-display">
                        <span id="num-ellos">0</span>
                    </div>
                </div>
            </header>

            <main class="zona-juego">
                <section class="columna">
                    <h2>NOSOTROS</h2>
                    <div id="palitos-nos" class="contenedor-palitos"></div>
                    <div class="controles">
                        <button class="btn-sumar" onclick="sumar('nos')">+</button>
                        <button class="btn-restar" onclick="restar('nos')">-</button>
                    </div>
                </section>

                <section class="columna">
                    <h2>ELLOS</h2>
                    <div id="palitos-ellos" class="contenedor-palitos"></div>
                    <div class="controles">
                        <button class="btn-sumar" onclick="sumar('ellos')">+</button>
                        <button class="btn-restar" onclick="restar('ellos')">-</button>
                    </div>
                </section>
            </main>

            <button id="reset-btn" onclick="reiniciar()">NUEVA PARTIDA</button>
        </div>
    </div>

    <div id="modal-custom" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-titulo"></h3>
            <p id="modal-mensaje"></p>
            <div id="modal-botones" class="modal-botones-container"></div>
        </div>
    </div>

    <script>
        // Registro del Service Worker para que funcione como App
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => console.log("SW no registrado", err));
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
